<div class="container">
  <div class="row">
    <div class="col-md-6 mt-5" *ngFor="let city of cities">
      <h2>{{city.name}}</h2>
      <div class="card mb-4 shadow-sm">
        <img class="card-img-top"
        data-src="{{ city.photoUrl }}" style="height: 400px; width: 100%" alt="Card image cap">
        <div class="card-body">
          <p class="card-text">
            {{ city.description }}
          </p>
          <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
              <button type="button" routerLink="/cityDetail/{{city.id}}" class="btn btn-sm btn-outline-secondary">
                View
              </button>
              <button type="button" class="btn btn-sm btn-outline-secondary">
                Edit
              </button>
            </div>
            <small class="text-muted">9 mins</small>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
