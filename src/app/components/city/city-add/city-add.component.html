<main role="main">
    <div class="container">
        <div class="row col-md-6">
            <form [formGroup]="cityAddForm" (ngSubmit)="add()" class="">
                <h2 class="mt-3 pt-3">Yeni bir şehir ekle...</h2>
                <div class="form-group">
                    <input type="text" id="name" formControlName="name" class="form-control mt-3" placeholder="Şehir adı" autofocus>
                    <span *ngIf="cityAddForm.get('name').hasError('required') && cityAddForm.get('name').touched" class="help-block">Şehir adı zorunludur!</span>
                </div>
                <div class="form-group">
                    <input type="text" id="description" formControlName="description" class="form-control mt-3" placeholder="Notlarınız" autofocus>
                    <span *ngIf="cityAddForm.get('description').hasError('required') && cityAddForm.get('description').touched" class="help-block">Not girmesi zorunludur!</span>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block mt-3 form-control" [disabled]="!cityAddForm.valid">Ekle</button>
                </div>
                <h6>{{ cityAddForm.value|json }}</h6>
                <h6>{{ cityAddForm.status|json }}</h6>
            </form>
        </div>
    </div>
</main>
